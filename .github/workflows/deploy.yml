name: Deploy to AlterVista

# This triggers the action every time you push to the main branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Grab your code from the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up the Node.js environment needed to build Next.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install your project dependencies cleanly
      - name: Install Dependencies
        run: npm ci

      # 4. Compile the Next.js project into static HTML/CSS (creates the /out folder)
      - name: Build Static Site
        run: npm run build

      # 5. Upload the compiled files to AlterVista
      - name: Sync Files via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          # Tell it to upload the compiled output, not the raw source code
          local-dir: ./out/ 
          # The root directory of your AlterVista hosting space
          server-dir: /
